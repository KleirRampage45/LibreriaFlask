<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            display: block;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left 0.5s;
            padding: 16px;
            margin-left: 250px;
        }
        .open-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            display: inline-block;
            margin: 10px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            display: inline-block;
            font-size: 16px;
        }
        /* Estilos para el menú desplegable sin Bootstrap */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="{{ url_for('home') }}">Inicio</a>
        <a href="{{ url_for('biblioteca') }}">Biblioteca</a>
        <a href="{{ url_for('events') }}">Eventos</a>
        <a href="{{ url_for('loans') }}">Préstamos</a>
        <a href="{{ url_for('fines') }}">Multas</a>
        {% if session.get('profile') == 'Administrador' %}
            <a href="{{ url_for('add') }}">Agregar Libro</a>
            <a href="{{ url_for('register_author') }}">Registrar Autor</a>
            <a href="{{ url_for('register') }}">Registrar Usuario</a>
            <a href="{{ url_for('add_event') }}">Crear Evento</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
    </div>
    

<div id="main">
    <button class="open-btn" onclick="openNav()">☰</button>
    {% block content %}{% endblock %}
</div>

<script>
    function openNav() {
        document.getElementById("sidebar").style.display = "block";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.display = "none";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>

</body>
</html>
